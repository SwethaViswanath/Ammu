<!DOCTYPE html>
<html>
 <head>
  <title>Registration Form</title>
 </head>
 <body>
   <h2>Registration Form</h2>
  <form action="submit.html">
   Name:<input type="text"placeholder="your name" required /><br/><br/
   Gender:
   Male:<input type="radio"value="male"name="gender"/><br/><br/>
   Female:<input type="radio"value="female"name="gender"/><br/><br/>
   Other:<input type="radio"value="other"name="gender"/><br/><br/>
   Date of Birth:<input type ="date"min="01-01-2001"/><br/><br/>
   <textarea row="35"cols="40"placeholder="Address" required ></textarea><br/><br/>
   Email:<input type="email"placeholder="your email address" required /><br/><br/>
   Password:<input type ="password"placeholder="your password" required /><br/><br/>
          University:
           <select>
		  <option>Kannur University</option>
		  <option>Calicut University</option>
	  	  <option>MG University</option>
		  <option>Kerala University</option>
	  </select><br/><br/>
            Languages Known:
                  (a) Malayalam:<input type="checkbox"value="(a)"checked/>
                  (b) English:<input type="checkbox"value="(b)"checked/>
                  (c) Hindi:<input type="checkbox"value="(c)"/><br/><br/>
	   Programmes:
             <input type=text list="Programmes"/>
             <datalist Id="Programmes">
		<option value="Computer Science"/>
		<option value="Physics"/>
		<option value="Chemistry"/>
		<option value="Mathematics"/> 
                <Option value="Statistics"/>
	     </datalist><br/><br/>
    <input type="submit"value="Register">
  </form>
 </body>
</html>
